<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />


    <!-- External CSS -->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
      type="text/css" />

    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com"/>

    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" crossorigin/>

    <link 
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" 
      rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" />

    <link rel="stylesheet" href="/styles/header.css"/>

    <link rel="stylesheet" href="/styles/new-tweet.css"/>
    
    <link rel="stylesheet" href="/styles/tweetcontainer.css"/>

    <link rel="stylesheet" href="/styles/alerts.css"/>



    <!-- External JS -->
    <script 
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script 
      type="text/javascript" 
      src="/scripts/client.js">
    </script>
  </head>

    <script 
      type="text/javascript"
      src="/scripts/composer-char-counter.js">
    </script>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="font">tweeter</span>
      
      <div class="newTweet">
        <span>
          <strong>Write</strong> a new tweet</span>
        <span>
          <button id="compose-tweet">
          <i 
            class="fa-solid fa-angles-down">
          </i>
          </button>
        </span>
      </div>

    </nav>

    <!-- Profile Header -->
       <header id="pageHead">
          <div>
             <img 
               class="avatar"
               src="/images/profile-hex.png"> 
          </div>  
          <div>
              <h3 class="name">Shaan Pahand</h3>
                </div>
       </header>

    <!-- Page-specific (main) content here -->
    <main 
      class="container">

    <!-- Hidden Alerts -->
      <div>

        <section class="alert-box" id="alert-boxA">
          
          <span class="warn-text"><i class="fa-solid fa-skull-crossbones"></i>Oops, you forgot to tweet!<i class="fa-solid fa-skull-crossbones"></i></span>
          
        </section>

        <section class="alert-box" id="alert-boxB">
          
          <span class="warn-text"><i class="fa-solid fa-skull-crossbones"></i>Max 140 characters!<i class="fa-solid fa-skull-crossbones"></i></span>
          
        </section>

      </div>

    <!-- Tweet Entry Form -->
      <section 
        class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form 
          id="formsubmit"
          method="POST"
          action="/tweets/">
          <label 
            for="tweet-text">What are you humming about?</label>
          <textarea 
            name="text" 
            id="tweet-text"></textarea>
          <div>
            <div class="separate">
            <button 
              class="button"
              type="submit">Tweet</button>
            <output 
              name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </div>
        </form>
      </section>
<!-- New Tweets appended with jQuery -->
      <section 
        id="tweetcontainer">
      </section>  
    </main>
  </body>
</html>
